<svg width="380" height="70" viewBox="0 0 380 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="135%" y2="135%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b5998;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ana arka plan -->
  <rect width="380" height="70" rx="12" fill="url(#bgGradient)"/>
  
  <!-- İkon arka planı -->
  <circle cx="35" cy="35" r="25" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Akademik şapka ikonu -->
  <g transform="translate(18, 18)">
    <!-- Şapka tabanı -->
    <path d="M8 28 L26 28 L32 32 L2 32 Z" fill="url(#iconGradient)"/>
    <!-- Şapka üstü -->
    <path d="M5 28 L17 20 L29 28 Z" fill="url(#iconGradient)"/>
    <!-- Püskül -->
    <circle cx="29" cy="23" r="1.5" fill="url(#iconGradient)"/>
    <line x1="29" y1="24.5" x2="31" y2="28" stroke="url(#iconGradient)" stroke-width="1"/>
    <!-- Kişi -->
    <circle cx="17" cy="32" r="3" fill="url(#iconGradient)"/>
    <path d="M12 36 Q17 34 22 36" stroke="url(#iconGradient)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Ana başlık -->
  <text x="75" y="40" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="white" letter-spacing="0.5px">
    Metrik İstatistik Akademi
  </text>
  
  <!-- Dekoratif öğeler -->
  <circle cx="350" cy="20" r="2" fill="white" opacity="0.3"/>
  <circle cx="360" cy="25" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="370" cy="30" r="1" fill="white" opacity="0.1"/>
</svg>